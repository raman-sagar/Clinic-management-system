<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Health Clinic Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Signup</h1>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="doctor">Doctor</option>
          <option value="receptionist">Receptionist</option>
        </select>
        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="index.html">Login</a></p>
      <div id="error"></div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      // Replace with your actual Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBHfNo5NSC1gVpLvEx4Ibs0EZBl_APulok",
        authDomain: "clinic-management-system-a9234.firebaseapp.com",
        projectId: "clinic-management-system-a9234",
        storageBucket: "clinic-management-system-a9234.firebasestorage.app",
        messagingSenderId: "408982581016",
        appId: "1:408982581016:web:79006c91101829de4b386d",
        measurementId: "G-5GYGHEDP06",
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // console.log("Firebase initialized", app);
      const auth = getAuth(app);
      // console.log("Auth initialized", auth);
      const db = getFirestore(app);
      // console.log("Firestore initialized", db);

      const signupForm = document.getElementById("signupForm");
      const errorDiv = document.getElementById("error");

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;
          console.log("User created:", user);
          // Save user role in Firestore
          await setDoc(doc(db, "users", user.uid), { role });
          alert("Signup successful! Redirecting to login.");
          window.location.href = "index.html";
        } catch (error) {
          errorDiv.textContent = error.message;
          console.error("Error during signup:", error);
        }
      });
    </script>
  </body>
</html>
